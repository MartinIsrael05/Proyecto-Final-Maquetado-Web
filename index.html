<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Pages</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Elements</a></li>
      <li><a href="#">Shop</a></li>
    </ul>
    <div class="nav-icons">
      <a href="#"><i class="search-icon">&#x1F50D;</i></a>
      <a href="#"><i class="cart-icon">&#x1F6D2;</i></a>
    </div>
  </nav>

  <!-- Banner Section -->
  <section class="banner">
    <img src="banner.jpg" alt="Main Banner">
    <div class="banner-content">
      <button class="shop-now-btn">Shop Now</button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <div class="category-card">Category 1</div>
      <div class="category-card">Category 2</div>
      <div class="category-card">Category 3</div>
      <div class="category-card">Category 4</div>
      <div class="category-card">Category 5</div>
      <div class="category-card">Category 6</div>
    </div>
  </section>

  <!-- Trending Products Section -->
  <section class="trending-products">
    <h2>Trending Products</h2>
    <div class="product-grid">
      <div class="product-card">Product 1</div>
      <div class="product-card">Product 2</div>
      <div class="product-card">Product 3</div>
      <div class="product-card">Product 4</div>
      <div class="product-card">Product 5</div>
      <div class="product-card">Product 6</div>
      <div class="product-card">Product 7</div>
      <div class="product-card">Product 8</div>
    </div>
  </section>

  <!-- Second Image Section -->
  <section class="second-banner">
    <img src="second-banner.jpg" alt="Second Banner">
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
